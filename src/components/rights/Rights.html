<div>
  <el-breadcrumb separator-class="el-icon-arrow-right" class="bread">
    <el-breadcrumb-item :to="{ path: '/login' }">首页</el-breadcrumb-item>
    <el-breadcrumb-item>权限管理</el-breadcrumb-item>
    <el-breadcrumb-item>权限列表</el-breadcrumb-item>
  </el-breadcrumb>
  <el-table
    ref="rightsTable"
    :data="rightsData"
    highlight-current-row
    @current-change="handleCurrentChange"
    style="width: 100%"
  >
    <el-table-column type="index" width="50" :index="indexMethod">
    </el-table-column>
    <el-table-column property="authName" label="权限名称" width="200">
    </el-table-column>
    <el-table-column property="path" label="路径" width="200">
    </el-table-column>
    <el-table-column property="level" label="等级">
      <!-- 自定义模板 -->
      <template slot-scope="scope">
        <span v-show="scope.row.level==0">一级</span>
        <span v-show="scope.row.level==1">二级</span>
        <span v-show="scope.row.level==2">三级</span>
      </template>
    </el-table-column>
  </el-table>
</div>
