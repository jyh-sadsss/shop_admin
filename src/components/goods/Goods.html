<div>
  <el-button type="success" plain @click='showGoodsDialod'>添加商品</el-button>
  <el-table
    ref="singleTable"
    :data="goodsList"
    highlight-current-row
    style="width: 100%"
  >
    <el-table-column type="index" width="50"> </el-table-column>
    <el-table-column property="goods_name" label="商品名称" width="200">
    </el-table-column>
    <el-table-column property="goods_price" label="商品价值" width="200">
    </el-table-column>
    <el-table-column property="goods_number" label="商品数量" width="200">
    </el-table-column>
    <el-table-column label="创建时间" width="200">
       <template slot-scope='scope'>
        {{scope.row.add_time|dateFilter}}
       </template>
    </el-table-column>
    <el-table-column label="操作">
      <template>
        <el-button type="primary" size="mini" plain icon="el-icon-edit">
        </el-button>
        <el-button type="danger" size="mini" plain icon="el-icon-delete">
        </el-button>
      </template>
    </el-table-column>
  </el-table>
  <el-pagination
    background
    layout="prev, pager, next"
    :total="total"
    :page-size="4"
    :current-page="pagenum"
    @current-change="currentChanged"
  >
  </el-pagination>
</div>
